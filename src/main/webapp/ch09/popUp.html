<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setPopUpStart(obj) {
            // 오늘 더 이상 팝업창 띄우지 않기에 체크하면 notShowPop 쿠키 값을 true로 설정 -> 재접속시 팝업창 나타내지 않음
            if(obj.checked == true) {
                var expireDate = new Date();
                expireDate.setMonth(expireDate.getMonth + 1);       // 쿠키 유효시간 한달
                document.cookie = "notShowPop=" + "true" + ";path=/; expires=" + expireDate.toGMTString();
                window.close();
            }
        }
    </script>
</head>
<body>
    알림 팝업창입니다.
    <br><br><br><br><br><br><br>
    <form>
        <input type="checkbox" onclick="setPopUpStart(this)">오늘 더 이상 팝업창 띄우지 않기
    </form>
</body>
</html>
