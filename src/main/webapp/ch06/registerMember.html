<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        td { text-align: center; padding: 3px; }
    </style>
</head>
<body style="margin: 40px;">
    <h1>회원 가입</h1>
    <hr>
    <form action="/jw/ch06/regMember" method="get">
        <table>
            <tr>
                <td>사용자 ID</td>
                <td><input type="text" name="uid"></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td>패스워드 확인</td>
                <td><input type="password" name="pwd2"></td>
            </tr>
            <tr>
                <td>성명</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="birth"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="남자" checked>남자
                    <input type="radio" name="gender" value="여자">여자
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <input type="checkbox" name="hobby" value="0" checked>운동
                    <input type="checkbox" name="hobby" value="1">여행
                    <input type="checkbox" name="hobby" value="2">독서
                    <input type="checkbox" name="hobby" value="3">게임
                    <input type="checkbox" name="hobby" value="4">음악 듣기
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="가입"></td>
            </tr>
        </table>
    </form>
</body>
</html>
